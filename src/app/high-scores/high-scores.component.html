
<div class="high-scores">
  <h2>High Scores</h2>
  <div *ngIf=(newHighScore)>
    <h2> New High Score!!</h2>
    <app-initials-form></app-initials-form>
  </div>
  <ol>
    <li *ngFor="let score of scores">
      <span class="initials">{{ score.initials }} :</span>
      <span class="score">{{ score.score }}</span>
    </li>
  </ol>
</div>
